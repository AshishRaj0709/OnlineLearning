<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="CSS/queue.css">
</head>

<body>
    <div class="main-container">
        <nav>
            <a href="">Stack</a>
            <a href="queue.html">Queue</a>
            <a href="">Link List</a>
            <a href="">Something</a>
        </nav>
        <main>
            <div class="container">
                <div class="implementation">
                   <div class="boxes" id="output"></div>
                </div>
                <div class="buttons">
                    <div class="operation">
                        <input type="number" id="input" placeholder="Enter a Number">
                        <button onclick="enqueue()" class="btn-enqueue">Enqueue</button>
                        <button onclick="dequeue()" class="btn-dequeue">Dequeue</button>
                        <button onclick="resetQueue()" class="btn-reset">Reset</button>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        const queue = []

        function enqueue() {
            const inputElement = document.getElementById('input');
            const element = inputElement.value.trim();

            if (!element == '') {
                queue.push(element)
                updateQueue();
                inputElement.value = '';
            }
            else {
                alert("Enter a VALID Input")
            }
        }

        function dequeue() {
            if (queue.length == 0) {
                alert('Queue is Empty')
            }
            else {
                queue.shift()
                updateQueue();
            }

        }

        function resetQueue() {
            queue.length = 0; 
            updateQueue();
        }

        function updateQueue() {
            const divElement = document.getElementById('output');
            divElement.innerHTML = '';
            queue.forEach(element => {
                const box = document.createElement('div');
                box.classList.add('box');
                box.textContent = element;
                divElement.appendChild(box);
            });
        }
    </script>

</body>

</html>
